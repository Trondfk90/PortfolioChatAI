<!DOCTYPE html>
<html>
<head>
    <title>PorteføljeBot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="header"><h1>Hei! jeg er PorteføljeBot, jeg kan hjelpe deg med å samle inn informasjon og utforme idéer som som kan bli prosjekt. Beggyn med og fortelle meg om idéen din</h1></div>
    
    <div id="app-container">

        <div id="chat-container">
            <div id="conversation"></div>
            <div id="input-container">
                <input id="user-input" type="text" placeholder="Send en melding til porteføljeboten">
                <button id="send-button">Send</button>
            </div>
        </div>

        <div id="document-container">
            <!-- The document will be generated here -->
        </div>
        
        <div id="download-container">
            <button id="download-button">Download as PDF</button>
        </div>

    </div>
    <script src="chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</body>
</html>
